<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--出国定居退保</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">出国定居退保--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
      <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" align="center" />
            <col width="100" align="center" />
            <col width="165" align="center" />
            <col width="100" align="center"/>
            <col width="165" align="center" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">个人基本信息 <input id="d_i_type" type="hidden"/></td>
                </tr>
                <tr class="tr_0">
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;公民身份证号码</td>
                    <td><input id="d_idcard" type="text"/></td>
                    <td align="left"><input id="btn_change" type="button" value="..." style="width:30px;"><span style="color:red;font-weight:bolder;">*</span>&nbsp;姓名</td>
                    <td><input id="d_name" type="text"/></td>
                    <td>性别</td>
                    <td>
                        <select id="d_sex">
                              <option value="">请选择</option>
                              <option value="男">男</option>
                              <option value="女">女</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;出生年月</td>
                    <td><input id="d_birth"  type="text"/></td>
                    <td>民族</td>
                    <td><input id="d_minzu" type="text" /></td>
                    <td>文化程度</td>
                    <td>
                        <select id="d_degree">
                            <option value="">请选择</option>
                            <option value="初中">初中</option>
                            <option value="中专">中专</option>
                            <option value="高中">高中</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="其他">其他</option>
                        </select>
                     </td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">出国定居退保信息</td>
                </tr>
                <tr class="tr_0">
                  <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;参保编号</td>
                  <td><input id="d_ins_code" type="text"/></td>
                  <td>参保状态</td>
                  <td>
                      <select id="d_i_state0">
                            <option value="">请选择</option>
                            <option value="正常">正常</option>
                            <option value="暂停">暂停</option>
                            <option value="终止">终止</option>
                        </select>
                  </td>
                  <td>发放状态</td>
                  <td>
                      <select id="d_i_state1">
                            <option value="">请选择</option>
                            <option value="正常">正常</option>
                            <option value="暂停">暂停</option>
                            <option value="终止">终止</option>
                        </select>
                  </td>
                </tr>
                <tr class="tr_1">
                  <td>退款金额</td>
                  <td colspan="2"><input id="d_refund_fee" type="text"/></td>
                  <td>受益人</td>
                  <td colspan="2">
                    <input id="d_beneficiary" type="text"/>
                  </td>
                </tr>
                <tr class="tr_0">
                    <td>备注</td>
                    <td colspan="5"><textarea id="d_remark" rows="4"></textarea></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">经办机构信息</td>
                </tr>
                <tr class="tr_0">
                  <td>经办人</td>
                  <td><input id="d_bname" type="text"/></td>
                  <td>经办机构</td>
                  <td><input id="d_borg" type="text"/></td>
                  <td>经办日期</td>
                  <td><input id="d_bdate" type="text"/></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_go_disins" />
<script type="text/javascript" src="../js/common.js"></script>
