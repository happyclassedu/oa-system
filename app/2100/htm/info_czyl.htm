<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--参保人员信息管理</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">参保人员信息管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>&nbsp;&nbsp;
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
      <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" align="center" />
            <col width="100" align="center" />
            <col width="165" align="center" />
            <col width="100" align="center"/>
            <col width="165" align="center" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">个人基本信息</td>
                </tr>
                <tr class="tr_0">
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;公民身份证号码</td>
                    <td><input id="d_idcard" type="text"/></td>
                    <td align="left"><input id="btn_change" type="button" value="..." style="width:30px;"><span style="color:red;font-weight:bolder;">*</span>&nbsp;姓名</td>
                    <td><input id="d_name" type="text"/></td>
                    <td>性别</td>
                    <td>
                        <select id="d_sex">
                              <option value="">请选择</option>
                              <option value="男">男</option>
                              <option value="女">女</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;出生年月</td>
                    <td><input id="d_birth"  type="text"/></td>
                    <td>民族</td>
                    <td><input id="d_minzu" type="text" /></td>
                    <td>文化程度</td>
                    <td>
                        <select id="d_degree">
                            <option value="">请选择</option>
                            <option value="初中">初中</option>
                            <option value="中专">中专</option>
                            <option value="高中">高中</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="其他">其他</option>
                        </select>
                     </td>
                </tr>
                <tr class="tr_0">
                    <td>户籍所在地</td>
                    <td><input id="d_hukou_addr"  type="text"/></td>
                    <td>户籍迁入日期</td>
                    <td><input id="d_hukou_date" type="text" /></td>
                    <td>户口性质</td>
                    <td>
                        <select id="d_hukou_type">
                            <option value="">请选择</option>
                            <option value="农业">农业</option>
                            <option value="非农业">非农业</option>
                        </select>
                     </td>
                </tr>
                <tr class="tr_1">
                    <td>残疾情况</td>
                    <td colspan="2">
                        <select id="d_deformity_level">
                            <option value="">请选择</option>
                            <option value="重度">重度</option>
                            <option value="中度">中度</option>
                            <option value="其他轻度">其他轻度</option>
                        </select>
                     </td>
                    <td>参保编号</td>
                    <td colspan="2">
                        <input id="d_ins_code"  type="text"/>
                     </td>
                </tr>
                <tr class="tr_0">
                    <td>参保状态</td>
                    <td colspan="2">
                        <select id="d_i_state0">
                            <option value="">请选择</option>
                            <option value="正常">正常</option>
                            <option value="暂停">暂停</option>
                            <option value="终止">终止</option>
                        </select>
                     </td>
                    <td>发放状态</td>
                    <td colspan="2">
                        <select id="d_i_state1">
                            <option value="">请选择</option>
                            <option value="正常">正常</option>
                            <option value="暂停">暂停</option>
                            <option value="终止">终止</option>
                        </select>
                     </td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">联系方式及住址</td>
                </tr>
                <tr class="tr_0">
                  <td>家庭住址</td>
                  <td><input id="d_addr" type="text"/></td>
                  <td>固定电话</td>
                  <td><input id="d_tel0" type="text"/></td>
                  <td>手机</td>
                  <td><input id="d_tel1" type="text"/></td>
                </tr>
                <tr class="tr_1">
                    <td>邮政编码</td>
                    <td colspan="2"><input  id="d_post_code" type="text"/></td>
                    <td>通讯地址</td>
                    <td colspan="2"><input id="d_post_addr" type="text"/></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">家庭主要联系人情况</td>
                </tr>
                <tr class="tr_0">
                  <td>第一联系人</td>
                  <td><input id="d_sos_person0" type="text"/></td>
                  <td>与其关系</td>
                  <td><input id="d_sos_relation0" type="text"/></td>
                  <td>第一联系人电话</td>
                  <td><input id="d_sos_tel0" type="text"/></td>
                </tr>
                <tr class="tr_1">
                  <td>第二联系人</td>
                  <td><input id="d_sos_person1" type="text"/></td>
                  <td>与其关系</td>
                  <td><input id="d_sos_relation1" type="text"/></td>
                  <td>第二联系人电话</td>
                  <td><input id="d_sos_tel1" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>备注</td>
                    <td colspan="5"><textarea id="d_remark" rows="4"></textarea></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">街办社区设置</td>
                </tr>
                <tr class="tr_0">
                  <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;街办名称</td>
                  <td>
                      <select id="d_street">
                            <option value="">请选择</option>
                      </select>
                  </td>
                  <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;社区名称</td>
                  <td>
                      <select id="d_community">
                            <option value="">请选择</option>
                      </select>
                  </td>
                  <td>社区编码</td>
                  <td><input id="d_community_code" type="text"/></td>
                </tr>
              <!--  <tr class="tb_title0">
                    <td colspan="6">缴费档次设置</td>
                </tr>
                <tr class="tr_0">
                  <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;基础养老金标准</td>
                  <td><input id="d_base_fee" type="text"/></td>
                  <td>基础养老金增加数</td>
                  <td><input id="d_increase_fee" type="text"/></td>
                  <td>基础养老金总数</td>
                  <td><input id="d_sum_fee" type="text"/></td>
                </tr>
                 <tr class="tb_title0">
                    <td colspan="6">基础养老金标准设置</td>
                </tr>
                <tr class="tr_0">
                  <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;档次名称</td>
                  <td><input id="d_acc_level" type="text"/></td>
                  <td>累计年数</td>
                  <td><input id="d_acc_years" type="text"/></td>
                  <td>缴费总额</td>
                  <td><input id="d_acc_sum" type="text"/></td>
                </tr>
                 <tr class="tb_title0">
                    <td colspan="6">银行利率设置</td>
                </tr>
                <tr class="tr_0">
                  <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;银行名称</td>
                  <td colspan="3"><input id="d_bank" type="text"/></td>
                  <td>利率</td>
                  <td><input id="d_intrest_rate" type="text"/></td>
                </tr>-->
                <tr class="tb_title0">
                    <td colspan="6">经办机构信息</td>
                </tr>
                <tr class="tr_0">
                  <td>经办人</td>
                  <td><input id="d_bname" type="text"/></td>
                  <td>经办机构</td>
                  <td><input id="d_borg" type="text"/></td>
                  <td>经办日期</td>
                  <td><input id="d_bdate" type="text"/></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="list" checked />返回管理列表</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_czyl" />
<script type="text/javascript" src="../js/common.js"></script>
