<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>银行利率管理--列表</title>
    </head>
    <body>
         <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">银行利率管理--列表</span>
            <div id="box_tools">
                <span id="box_search">
                    <input id="val_search" type="text" />
                    &nbsp;
                    <input id="btn_search" type="button" value="搜索" />
                </span>
                <input id="btn_refresh" type="button" value="刷新" />&nbsp;&nbsp;
                <input id="btn_close" type="button" value="关闭" />&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>
            </div>
        </div>
        <!--结束__基本功能区-->
        <table id="list_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="60"  align="center"/>
            <col width="160"  align="center"/>
            <col width="160" align="center"/>
            <col width="130"  align="center"/>
            <col width="130"  align="center"/>
            <col width="160" align="center"/>
            <thead>
                <tr>
                    <td>序号</td>
                    <td>年限</td>
                    <td>利率</td>
                    <td>备注</td>
                    <td>发布日期</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>文本</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td class="btn_box">
                        <input class="btn_view" type="button" value="查看"  style="width:40px; height:23px;"/>
                        <input class="btn_edit" type="button" value="修改"  style="width:40px; height:23px;"/>
                        <input class="btn_del" type="button" value="删除"  style="width:40px; height:23px;"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <table width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td id="jpage_box"></td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="list_bank" />
<script type="text/javascript" src="../js/common.js"></script>
