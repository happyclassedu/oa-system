<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>列表--企业管理</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">企业管理--列表</span>
            <div id="box_tools">
                <span id="box_search">
                    <input id="val_search" type="text" />
                    &nbsp;
                    <input id="btn_search" type="button" value="搜索" />
                </span>
                <input id="btn_refresh" type="button" value="刷新" />&nbsp;&nbsp;
                <input id="btn_close" type="button" value="关闭" />&nbsp;&nbsp;
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息列表区-->
        <table id="list_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="50" align="center" />
            <col width="200" align="center" />
            <col width="200" align="center" />
            <col width="350" align="center" />
            <thead>
                <tr>
                    <td>序号</td>
                    <td>企业名称</td>
                    <td>企业主页</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="btn_box">
                        <input class="btn_www" type="button" value="主页" title="直接访问企业主页" />&nbsp;
                        <input class="btn_view" type="button" value="查看" title="浏览网站信息" />&nbsp;
                        <input class="btn_edit" type="button" value="修改" title="修改企业信息" />&nbsp;
                        <input class="btn_list_job" type="button" value="职位管理" title="浏览职位信息" />&nbsp;
                        <input class="btn_info_job_add" type="button" value="发布职位" title="发布职位信息" />
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息列表区-->
        <!--开始__列表排序区-->
        <table width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td id="jpage_box"></td>
            </tr>
        </table>
        <!--开始__结束排序区-->
    </body>
</html>
<input type="hidden" id="g_id" value="list_cinfo" />
<script type="text/javascript" src="../js/common.js"></script>
