<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--个人账号管理</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">个人账号管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增用户"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>&nbsp;&nbsp;
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="30%" align="center" />
            <col width="70%" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="2">账号信息 - 曲江人才网</td>
                </tr>
                <tr class="tr_0">
                    <td><font color=#ff0000>*</font> 用户帐号：</td>
                    <td>
                        <input id="d_loginid" style="width: 230px" type="text" />
                        <span id="d_error_loginid"></span>
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><font color=#ff0000>*</font> 姓名：</td>
                    <td>
                        <input id="d_name" style="width: 230px"  type="text"/>
                        <span id="d_error_name"></span>
                    </td>
                </tr>
                <tr class="tr_0">
                    <td>性别：</td>
                    <td>
                        <select style="width: 230px" id="d_sex">
                            <option value="" selected>性别类型</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                        <span id="d_error_sex"></span>
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><font color=#ff0000>*</font> 登录密码：</td>
                    <td>
                        <input style="width: 230px" id="d_loginpw" type="password"/>
                        <span id="d_error_loginpw"></span>
                    </td>
                </tr>
                <tr class="tr_0">
                   <td><font color=#ff0000>*</font> 确认密码：</td>
                    <td>
                        <input style="width: 230px" id="d_loginpw_qr" type="password"/>
                        <span id="d_error_loginpw_qr"></span>
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><font color=#ff0000>*</font> 联系电话：</td>
                    <td>
                        <input style="width: 230px" id="d_tel" type="text"/>
                        <span id="d_error_tel"></span>
                    </td>
                </tr>
               <tr class="tr_0">
                    <td><font color=#ff0000>*</font> 电子邮箱：</td>
                    <td>
                        <input style="width: 230px" id="d_email" type="text"/>
                        <span id="d_error_email"></span>
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><font color=#ff0000>*</font> 用户状态：</td>
                    <td>
                        <select style="width: 230px" id="d_user_tate">
                            <option value="" selected>状态类型</option>
                            <option value="正常">正常</option>
                            <option value="审核">审核</option>
                            <option value="禁用">禁用</option>
                        </select>
                        <span id="d_error_user_tate"></span>
                    </td>
                </tr>
                <tr class="tr_0">
                    <td> 用户说明：</td>
                    <td>
                        <textarea id="d_user_desc" rows="6"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="list" checked />返回管理列表</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_p_account" />
<script type="text/javascript" src="../js/common.js"></script>
