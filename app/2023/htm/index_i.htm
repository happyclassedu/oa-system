<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>模块功能概览</title>
    </head>

    <body>
        <div id="box_title">
            <span id="sys_title">功能概览</span>
        </div>
        <table id="info_tb"  width="800" align="center" border="0" cellspacing="0" cellpadding="0">
            <col width="100" align="center" />
            <col width="100" align="center"/>
            <col width="600" />
            <thead>                
                <tr class="tb_title4">
                    <td colspan="3">党团管理模块</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">党员管理</td>
                    <td>功能介绍：</td>
                    <td><p>对党员新增，修改，查看及党员业务等管理操作。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_party" type="button" value="浏览党员信息"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_party" type="button" value="新增党员信息"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_list_party_bill" type="button" value="缴费票据管理"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">团员管理</td>
                    <td>功能介绍：</td>
                    <td><p>对团员新增，修改，查看及团员业务等管理操作。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_league" type="button" value="浏览团员信息"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_league" type="button" value="新增团员信息"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
