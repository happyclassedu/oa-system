    <body>
        <!--开始__信息内容-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">业务办理--打印参加转正大会名单</td>
                </tr>
                <tr class="tr_0">
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;业务名称</td>
                    <td>
                        <input id="d_name" type="text"/>
                        <input id="d_i_type" type="hidden"/>
                        <input id="d_operating_record" type="hidden"/>

                        <input id="d_bid" type="hidden"/>

                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;操作员</td>
                    <td><input id="d_uname" type="text" /></td>
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;办理时间</td>
                    <td><input id="d_atime" type="text"/></td>
                </tr>
                <tr class="tr_1">
                  <td>备注</td>
                  <td colspan="3"><input id="d_remark" type="text"/></td>
                  <td>期次</td>
                  <td>
                      <select id="d_i_txt0">

                      </select>
                  </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="业务办理">
                </td>
            </tr>
        </table>
    </body>
    <table id="list_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">

                <tr>
                    <td>序号</td>
                    <td>时间</td>

                    <td>入党时间</td>

                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>

                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容-->
        <table width="800" border="0" cellspacing="0" cellpadding="0" align="center">

                    <input id="btn_excel" type="button" value="excel导出">
                </td>
