<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>团员管理--团员信息列表</title>
    </head>
    <body>
        <div id="box_title">
            <span id="sys_title">团员管理--团员信息列表</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增团员信息"/>&nbsp;&nbsp;
                <input id="btn_oh" type="button" value="业务操作管理"/>&nbsp;&nbsp;
                <input id="btn_bill" type="button" value="工作日结清单"/>
            &nbsp;&nbsp;&nbsp;&nbsp;            </div>
    </div>
        <!--开始__信息内容-->
        <table id="search_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr class="tr_0">
                    <td>名称：</td>
                    <td><input id="d_name" class="search" type="text" /></td>
                    <td>性别：</td>
                    <td>
                        <select id="d_sex">
                            <option value="">性别类型</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                    <td>出生日期：</td>
                    <td><input id="d_birth" class="search" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>毕业院校：</td>
                    <td>
                        <input id="d_univ" class="search" type="text" />
                    </td>
                    <td>入团时间：</td>
                    <td>
                        <input id="d_join_time" class="search" type="text" />
                    </td>
                     <td>联系电话：</td>
                    <td>
                        <input id="d_tel_0" class="search" type="text" />
                    </td>
                </tr>
                <tr class="tr_0">
                    <td>家庭住址：</td>
                    <td>
                        <input id="d_addr" class="search" type="text" />
                    </td>
                    <td></td>
                    <td></td> 
                    <td><input id="btn_search" type="button"   value="搜索"/></td>
                    <td></td>
                </tr>
        </table>
        <!--结束__信息内容-->
        <table id="list_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>登记时间</td>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>出生日期</td>
                    <td>民族</td>
                    <td>籍贯</td>
                    <td>文化程度</td>
                    <td>毕业院校</td>
                    <td>入团时间</td>
                    <td>缴费截止日期</td>
                    <td>家庭住址</td>
                    <td>联系电话</td>
                    <td>备注</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td class="btn_box">
                <input class="btn_view" type="button" value="查看" />
                <input class="btn_edit" type="button" value="修改" />
                <input class="btn_del" type="button" value="删除" />
            </td>
          </tr>
            </tbody>
        </table>
        <table width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td id="jpage_box"></td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="list_league" />
<script type="text/javascript" src="../js/common.js"></script>
