<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>组织机构管理--综合人事管理系统</title>
    </head>

    <body>
        <div id="box_title">
            <span id="sys_title">组织机构管理--功能概览</span>
        </div>
        <table id="info_tb"  width="800" align="center" border="0" cellspacing="0" cellpadding="0">
            <col width="100" align="center" />
            <col width="100" align="center"/>
            <col width="600" />
            <thead>                
                <tr class="tb_title4">
                    <td colspan="3">组织机构管理</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">机构管理</td>
                    <td>功能介绍：</td>
                    <td><p>对中心所有部门、科室进行系统化管理。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_org" type="button" value="浏览机构"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_org" type="button" value="新增机构"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>

                <tr>
                    <td rowspan="2">岗位管理</td>
                    <td>功能介绍：</td>
                    <td><p>对中心所有岗位进行系统化管理。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_job" type="button" value="浏览岗位"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_job" type="button" value="新增岗位"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">职务管理</td>
                    <td>功能介绍：</td>
                    <td><p>对中心所有职务进行系统化管理</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_post" type="button" value="浏览职务"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_post" type="button" value="新增职务"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
