<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>人事管理--综合人事管理系统</title>
    </head>

    <body>
        <div id="box_title">
            <span id="sys_title">人事管理--功能概览</span>
        </div>
        <table id="info_tb"  width="800" align="center" border="0" cellspacing="0" cellpadding="0">
            <col width="100" align="center" />
            <col width="100" align="center"/>
            <col width="600" />
            <thead>                
                <tr class="tb_title4">
                    <td colspan="3">人事管理</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">员工档案管理</td>
                    <td>功能介绍：</td>
                    <td><p>该模块主要用于实现对所有员工信息的记录、更新、统计，以便于中心管理者更好的掌握员工情况，方便紧急时刻联系。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_hm" type="button" value="浏览员工档案"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_hm" type="button" value="新增员工档案"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>

                <tr>
                    <td rowspan="2">工作信息管理</td>
                    <td>功能介绍：</td>
                    <td><p>对员工详细工作信息进行变更。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_hm" type="button" value="浏览在职员工"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">员工信息统计分析</td>
                    <td>功能介绍：</td>
                    <td><p>通过设定条件对所有员工档案数据进行分析。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_hm" type="button" value="浏览员工"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="index_i" />
