<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息管理--用户管理</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">用户管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>&nbsp;&nbsp;
                <input id="btn_list" type="button" value="列表"/>
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">一、基本信息</td>
                </tr>
                <tr class="tr_0">
                    <td>用户姓名</td>
                    <td><input id="d_name" type="text" /></td>
                    <td>登录账号</td>
                    <td><input id="d_login_id" type="text" /></td>
                    <td>登录密码</td>
                    <td><input id="d_login_pw" type="password" /></td>
                </tr>
                <tr class="tr_1">
                    <td>身份证号</td>
                    <td><input id="d_idcard" type="text" /></td>
                    <td>性别</td>
                    <td>
                        <label>
                            <input id="d_sex_0" name="d_sex" type="radio" style="width:15px;" value="男" />
                            男
                        </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input id="d_sex_1" name="d_sex" type="radio" style="width:15px;" value="女"/>
                            女
                        </label>
                    </td>
                    <td>用户状态</td>
                    <td>
                        <select id="d_drwx">
                            <option value="">请选择……</option>
                            <option value="0">正常</option>
                            <option value="1">审核</option>
                            <option value="2">禁用</option>
                            <!--<option value="3">隐身</option>-->
                        </select>
                    </td>
                </tr>
                <tr class="tr_0">
                    <td>所在单位</td>
                    <td><input id="d_org" type="text" /><input type="hidden" id="d_org_id" /></td>
                    <td>担任职务</td>
                    <td><input id="d_duty" type="text" /></td>
                    <td>联系电话1</td>
                    <td><input id="d_tel_1" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>电子邮箱</td>
                    <td><input id="d_mail" type="text" /></td>
                    <td>QQ号码</td>
                    <td><input id="d_qq" type="text" /></td>
                    <td>联系电话2</td>
                    <td><input id="d_tel_2" type="text" /></td>
                </tr>
                <tr class="tr_0">
                    <td>家庭住址</td>
                    <td colspan="5"><input id="d_addr" type="text" /></td>
                </tr>
                <tr class="tr_0">
                    <td>用户说明</td>
                    <td colspan="5"><textarea id="d_intro" rows="3"></textarea></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="close"/>关闭</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存" />
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_user" />
<script type="text/javascript" src="../js/common.js"></script>
