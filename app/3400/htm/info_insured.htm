<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--参保人员管理</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">参保人员管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>&nbsp;&nbsp;
                <input id="btn_list" type="button" value="列表"/>
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="120" align="center" />
            <col width="126" align="center" />
            <col width="103" align="center" />
            <col width="120" align="center" />
            <col width="196" align="center"/>
            <col width="133" align="center" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">基本信息</td>
                </tr>
                <tr class="tr_0">
                    <td>姓名</td>
                    <td colspan="2"><input id="d_name" type="text" /></td>
                    <td>民族</td>
                    <td><input id="d_nation" type="text" value="汉" /></td>
                    <td rowspan="4" align="center"><img id="i_photo" width="100" height="140" src="../img/photo.gif" /></td>
                </tr>
                <tr class="tr_1">
                    <td>身份证号</td>
                    <td colspan="2"><input id="d_idcard" type="text" value="610104" /></td>
                    <td>性别</td>
                    <td>
                        <select id="d_sex">
                            <option value="">请选择……</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr_0">
                    <td>养老编码</td>
                    <td colspan="2"><input id="d_ins_code" type="text" /></td>
                    <td>出生年月</td>
                    <td><input id="d_birth" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>户口所在街道</td>
                    <td colspan="2">                       
                        <input id="d_org_2" type="text" />
                        <input type="hidden" id="d_org_2_id" />
                    </td>
                    <td>户口所在社区</td>
                    <td>
                        <input id="d_org_1" type="text" />
                        <input type="hidden" id="d_org_1_id" />
                    </td>
                </tr>
                <tr class="tr_0">
                    <td>家庭详细地址</td>
                    <td colspan="5"><input id="d_addr" type="text"/></td>
                </tr>
                <tr class="tr_1">
                    <td>第一电话</td>
                    <td colspan="2"><input id="d_tel_1" type="text" /></td>
                    <td>第二电话</td>
                    <td colspan="2"><input id="d_tel_2" type="text" /></td>
                </tr>
                <tr class="tr_0">
                    <td>残疾等级</td>
                    <td colspan="2">
                        <select id="d_disability">
                            <option value="">健康</option>
                            <option value="重度">重度（1、2级）</option>
                            <option value="中度">中度（3级）</option>
                            <option value="轻度">轻度（4级）</option>
                        </select>
                    </td>
                    <td>缴费标准</td>
                    <td colspan="2">
                        <select id="d_ins_base">
                            <option value="">请选择……</option>
                            <option value="200">200元</option>
                            <option value="400">400元</option>
                            <option value="600">600元</option>
                            <option value="800">800元</option>
                            <option value="1000">1000元</option>
                            <option value="1500">1500元</option>
                            <option value="2000">2000元</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr_1">
                    <td>代缴卡主姓名</td>
                    <td colspan="2"><input id="d_bankcard_name" type="text"/></td>
                    <td>代缴卡号</td>
                    <td colspan="2"><input id="d_bankcard_code" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>备注说明</td>
                    <td colspan="5"><textarea id="d_remark" rows="3"></textarea></td>
                </tr>
<!--                <tr class="tb_title0">
                    <td colspan="6">社区保障站审批意见</td>
                </tr>
                <tr class="tr_1">
                    <td>审批意见</td>
                    <td colspan="5"><input id="d_sq_remark" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>经办人</td>
                    <td colspan="2"><input id="d_sq_name" type="text"/></td>
                    <td>负责人</td>
                    <td colspan="2"><input id="d_sq_admin" type="text"/></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">街道保障所审批意见</td>
                </tr>
                <tr class="tr_1">
                    <td>审批意见</td>
                    <td colspan="5"><input id="d_jd_remark" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>经办人</td>
                    <td colspan="2"><input id="d_jd_name" type="text"/></td>
                    <td>负责人</td>
                    <td colspan="2"><input id="d_jd_admin" type="text"/></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">区社保中心审批意见</td>
                </tr>
                <tr class="tr_1">
                    <td>审批意见</td>
                    <td colspan="5"><input id="d_ju_remark" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>经办人</td>
                    <td colspan="2"><input id="d_ju_name" type="text"/></td>
                    <td>负责人</td>
                    <td colspan="2"><input id="d_ju_admin" type="text"/></td>
                </tr>-->
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存" />
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_insured" />
<script type="text/javascript" src="../js/common.js"></script>
