<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--首次缴费</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">首次缴费--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" align="center" />
            <col width="100" align="center" />
            <col width="165" align="center" />
            <col width="100" align="center"/>
            <col width="165" align="center" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">个人基本信息  <input id="d_i_type" type="hidden"/></td>
                </tr>
                <tr class="tr_0">
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;身份证号码</td>
                    <td><input id="t_idcard" type="button" value="请点击选择参保人" /></td>
                    <td>姓名：</td>
                    <td><input id="t_name" type="text"/></td>
                    <td>性别：</td>
                    <td><input id="t_sex" type="text"/></td>
                </tr>
                <tr class="tr_1">
                    <td>养老编码：</td>
                    <td><input id="t_ins_base" type="text"/></td>
                    <td>所在街道：</td>
                    <td><input id="t_org_1" type="text"/></td>
                    <td>所在社区：</td>
                    <td><input id="t_org_2" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>残疾等级：</td>
                    <td><input id="t_disability" type="text"/></td>
                    <td>代缴银行卡号：</td>
                    <td><input id="t_bankcard" type="text"/></td>
                    <td>第一电话：</td>
                    <td><input id="t_tel_1" type="text"/></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">缴费信息</td>
                </tr>
                <tr class="tr_0">
                    <td>缴费标准：</td>
                    <td>
                        <select id="d_ins_base">
                            <option value="">请选择……</option>
                            <option value="200">200元</option>
                            <option value="400">400元</option>
                            <option value="600">600元</option>
                            <option value="800">800元</option>
                            <option value="1000">1000元</option>
                            <option value="1500">1500元</option>
                            <option value="2000">2000元</option>
                        </select>
                    </td>
                    <td>残疾补贴：</td>
                    <td><input id="d_disability_rate" type="text"/></td>
                    <td>财政补贴：</td>
                    <td><input id="d_gov_rate" type="text"/></td>
                </tr>
                <tr class="tr_1">
                    <td>省补金额：</td>
                    <td><input id="d_org_5_rate" type="text"/></td>
                    <td>市补金额：</td>
                    <td><input id="d_org_4_rate" type="text"/></td>
                    <td>区补金额：</td>
                    <td><input id="d_org_3_rate" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>补贴合计：</td>
                    <td><input id="d_all_rate" type="text"/></td>
                    <td>个人缴费：</td>
                    <td><input id="d_ins_fee" type="text"/></td>
                    <td>计入账户：</td>
                    <td><input id="d_ins_pa" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>备注</td>
                    <td colspan="5"><textarea id="d_remark" rows="2"></textarea></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">经办机构信息</td>
                </tr>
                <tr class="tr_0">
                    <td>经办人</td>
                    <td><input id="t_bname" type="text"/></td>
                    <td>经办机构</td>
                    <td><input id="t_borg" type="text"/></td>
                    <td>经办日期</td>
                    <td><input id="t_bdate" type="text"/></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_ins_fee" />
<script type="text/javascript" src="../js/common.js"></script>
