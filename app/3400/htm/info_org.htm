<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--经办机构管理</title>
    </head>
    <body>
        <div id="box_title">
            <span id="sys_title">经办机构管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>&nbsp;&nbsp;
                <input id="btn_list" type="button" value="列表"/>
            </div>
        </div>
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">一、基本信息</td>
                </tr>
                <tr class="tr_0">
                    <td>机构类型</td>
                    <td>
                        <select id="d_type">
                              <option value="">请选择……</option>
                              <option value="1">社区保障站</option>
                              <option value="2">街道保障所</option>
                              <option value="3">区社保中心</option>
                        </select>
                    </td>
                    <td>上级机构</td>
                    <td>
                        <input id="d_f_name" type="text" />
                        <select id="d_f_id" style="display: none;">
                            <option value="" selected>正在读取……</option>
                        </select>
                    </td>
                    <td>机构编号</td>
                    <td><input id="d_code" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>机构名称</td>
                    <td><input id="d_name" type="text" /></td>
                    <td>负责人</td>
                    <td><input id="d_admin" type="text" /></td>
                    <td>主要联系人</td>
                    <td><input id="d_linkman" type="text" /></td>
                </tr>
                <tr class="tr_0">
                    <td>联系电话1</td>
                    <td><input id="d_tel_1" type="text" /></td>
                    <td>联系电话2</td>
                    <td><input id="d_tel_2" type="text" /></td>
                    <td>办公地址</td>
                    <td><input id="d_addr" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>机构介绍</td>
                    <td colspan="5"><textarea id="d_intro" rows="3"></textarea></td>
                </tr>
                <tr class="tr_0">
                    <td>备注</td>
                    <td colspan="5"><textarea id="d_remark" rows="3"></textarea></td>
                </tr>
            </tbody>
        </table>
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存"/>
                </td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="act_url" value="view" />
<input type="hidden" id="g_id" value="info_org" />
<script type="text/javascript" src="../js/common.js"></script>
