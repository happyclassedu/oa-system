<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>提交订单信息-测试</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">提交订单信息-测试</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;
                 <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="30%" align="center" />
            <col width="70%" align="center"/>
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">一、基本信息</td>
                </tr>
                <tr class="tr_0">
                    <td>订单号：</td>
                    <td><input id="d_out_trade_no" type="text" /></td>
                </tr>
                <tr  class="tr_1">
                    <td>订单名称：</td>
                    <td><input id="d_subject" type="text" /></td>
                </tr>
                <tr class="tr_0">
                    <td>商品描述：</td>
                    <td><input id="d_body" type="text" /></td>
                </tr>
                <tr  class="tr_1">
                    <td>订单总金额：</td>
                    <td>
                        <input id="d_total_fee" type="text" />
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr class="tb_title0">
                <td>
                    <input id="btn_t" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="aliorder" />
<script type="text/javascript" src="../js/common.js"></script>
