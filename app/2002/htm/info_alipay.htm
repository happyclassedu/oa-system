<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--支付宝配置信息</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">支付宝配置信息--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add_alipay" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center"/>
            <col width="165" align="center"/>
            <col width="100" align="center"/>
            <col width="165" align="center"/>
            <col width="100" align="center"/>
            <col width="165" align="center"/>
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">
                        一、基本信息
                        <input id="d_ws_id" type="hidden" />
                        <input id="d_ws_name" type="hidden" />
                    </td>
                </tr>
                <tr id="tr_atime" class="tr_0">
                    <td>发布时间：</td>
                    <td><input type="text" id="d_atime"></td>
                    <td>修改时间：</td>
                    <td><input type="text" id="d_etime"></td>
                    <td>浏览次数：</td>
                    <td><input type="text" id="d_hits"></td>
                </tr>
                <tr id="tr1" class="tr_1">
                    <td>信息编号：</td>
                    <td><input id="d_id" type="text" /></td>
                    <td>创 建 者：</td>
                    <td>
                        <input id="d_u_name" type="text" />
                        <input id="d_u_id" type="hidden" />
                    </td>
                    <td>栏目排序：</td>
                    <td><input id="d_oid" type="text" /></td>
                </tr>
                <tr class="tr_0">
                    <td>配置名称：</td>
                    <td colspan="3"><input id="d_name" type="text" /></td>
                    <td>接口名称：</td>
                    <td><input id="d_service" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>合法身份者ID：</td>
                    <td colspan="3"><input id="d_partner" type="text" /></td>
                    <td>安全检验码：</td>
                    <td><input id="d_i_key" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>签约支付宝账号：</td>
                    <td colspan="3"><input id="d_seller_email" type="text" /></td>
                    <td>收款方名称：</td>
                    <td><input id="d_mainname" type="text" /></td>


                </tr>
                <tr class="tr_1">
                    <td>服务器通知页：</td>
                    <td><input id="d_notify_url" type="text" /></td>
                    <td>同步通知页：</td>
                    <td><input id="d_return_url" type="text" /></td>
                    <td>产品地址：</td>
                    <td><input id="d_show_url" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>签名方式：</td>
                    <td>
                        <select id="d_sign_type">
                            <option value="MD5">MD5</option>
                        </select>
                    </td>
                    <td>字符编码格式：</td>
                    <td>
                        <select id="d_input_charset">
                            <option value="utf-8">utf-8</option>
                            <option value="gb2312">gb2312</option>
                        </select>
                    </td>
                    <td>访问模式：</td>
                    <td>
                        <select id="d_transport">
                            <option value="http">http</option>
                            <option value="https">https</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url" class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="close"/>关闭</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_alipay" />
<script type="text/javascript" src="../js/common.js"></script>
