<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--帐套管理--综合人事管理系统</title>
    </head>
    <body>
        <div id="box_title">
            <span id="sys_title">综合人事管理系统--帐套管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增帐套"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改帐套"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除帐套"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_pay_make" type="button" value="生成工资表"/>&nbsp;&nbsp;
            </div>
        </div>
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">工资表信息</td>
                </tr>
                <tr class="tr_0">
                    <td>工资表名称</td>
                    <td><input id="d_name" type="text" /></td>
                    <td>状态</td>
                    <td><input id="d_pay_state" type="text" /></td>
                    <td>日期</td>
                    <td><input id="d_pay_date" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>出勤天数</td>
                    <td><input id="d_pay_day" type="text" /></td>
                    <td>使用帐套</td>
                    <td>                        
                        <input id="d_zt_name" type="text" />
                        <select id="d_zt_id" style="display: none;">
                            <option value=""></option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="close"/>关闭</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="info_pay" />
<script type="text/javascript" src="../js/common.js"></script>
