<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>工资管理--综合人事管理系统</title>
    </head>

    <body>
        <div id="box_title">
            <span id="sys_title">工资管理--功能概览</span>
        </div>
        <table id="info_tb"  width="800" align="center" border="0" cellspacing="0" cellpadding="0">
            <col width="100" align="center" />
            <col width="100" align="center"/>
            <col width="600" />
            <thead>                
                <tr class="tb_title4">
                    <td colspan="3">工资管理</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">工资帐套管理</td>
                    <td>功能介绍：</td>
                    <td>可以对工资进行多种帐套设计以满足单位对工资构成类别的多种类需求。</td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_zt" type="button" value="浏览帐套"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_zt" type="button" value="新增帐套"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>

                <tr>
                    <td rowspan="2">工资体系设置</td>
                    <td>功能介绍：</td>
                    <td>可以对每一个帐套进行一套工资体系设置。</td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_zt_i" type="button" value="浏览帐套"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_zt_i" type="button" value="新增帐套"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">员工帐套</td>
                    <td>功能介绍：</td>
                    <td>将员工和帐套信息进行关联，用于确定员工与帐套的从属关系。</td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_zt_hm" type="button" value="浏览帐套"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_zt_hm" type="button" value="新增帐套"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">工资表管理</td>
                    <td>功能介绍：</td>
                    <td>用于进行工资生成、修改、查询工作表导出等功能。</td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_list_pay" type="button" value="浏览工资表"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="btn_info_pay" type="button" value="新增工资表"/>&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">工资统计管理</td>
                    <td>功能介绍：</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="index_i" />
<script type="text/javascript" src="../js/common.js"></script>
