<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
   <table id="info_table" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td id="sys_title_box" colspan="2" align="center" bgcolor="#00CCFF" height="35">
                    综合人事管理系统--考勤管理&nbsp;&nbsp;
                    <input id="btn_refresh" type="button" value="刷新" />&nbsp;&nbsp;
                    <input id="btn_close" type="button" value="关闭" />&nbsp;&nbsp;
                    <input id="btn_add" type="button" value="录入请/销假" />&nbsp;&nbsp;
                    <input id="btn_search" type="button"  value="搜索"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>员工调动快速搜索：</td>
                            <td>时间段：</td>
                            <td><input id="val_search_time_s"  type="text"/>&nbsp;&nbsp;<input id="val_search_time_e"  type="text"/></td>
                            <td>类别选择：</td>
                            <td><label>
                                    <select id="val_search_state"  >
                                        <option value="">请选择</option>
                                        <option value="1">请假</option>
                                        <option value="0">销假</option>
                                    </select>
                                </label></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>姓名：</td>
                            <td><input id="val_search_name"  type="text"/></td>
                            <td> 工号：</td>
                            <td>
                                <input id="val_search_code"  type="text"/>
                            </td>
                        </tr>
                    </table></td>
            </tr>
            <tr>
                <td colspan="2"><table id="list_table" width="100%" border="1" cellspacing="0" cellpadding="0">
                        <thead>
                        <tr align="center">
                            <td>序号</td>
                            <td>员工编号</td>
                            <td>姓名</td>
                            <td>请假时间</td>
                            <td>销假时间</td>
                            <td>天数</td>
                            <td>时间</td>
                            <td width="100">管理</td>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td class="btn_box" align="center">
                                <input id="btn_view" type="button" value="查看" />
                                <input id="btn_edit" type="button" value="修改" />
                                <input id="btn_del" type="button" value="删除" />
                            </td>
                        </tr>
                        </tbody>
                    </table></td>
            </tr>
        </table>
         <table width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td id="jpage_box">
                    <table class="jpage_page_box" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <table class="jpage_page_panel" border="0" cellspadding="0" cellspacing="0">
                                    <tr valign="middle">
                                        <td><select class="jpage_val_show_num" title="每页显示条数">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="15">15</option>
                                                <option value="20">20</option>
                                                <option value="25">25</option>
                                                <option value="40">40</option>
                                            </select></td>
                                        <td><div class="jpage_separator"></div></td>
                                        <td><div class="jpage_btn jpage_btn_no_1" title="第一页"></div></td>
                                        <td><div class="jpage_btn jpage_btn_prev" title="上一页"></div></td>
                                        <td><div class="jpage_separator"></div></td>
                                        <td>第&nbsp;<input class="jpage_val_page_now" type="text" title="当前显示的页码" />&nbsp;页 / 共&nbsp;<span class="jpage_val_page_all"></span>&nbsp;页</td>
                                        <td><div class="jpage_separator"></div></td>
                                        <td><div class="jpage_btn jpage_btn_next" title="下一页"></div></td>
                                        <td><div class="jpage_btn jpage_btn_last" title="最末页"></div></td>
                                        <td><div class="jpage_separator"></div></td>
                                        <td><div class="jpage_btn jpage_btn_refresh" title="刷新 当前页"></div></td>
                                        <td><div class="jpage_separator"></div></td>
                                        <td>共有&nbsp;<span class="jpage_val_info_all"></span>&nbsp;条记录，显示第&nbsp;<span class="jpage_val_info_s"></span>&nbsp;条&nbsp;-&nbsp;第&nbsp;<span class="jpage_val_info_e"></span>&nbsp;条记录</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
  </body>
</html>
