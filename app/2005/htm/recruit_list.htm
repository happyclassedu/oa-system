<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>招聘会管理</title>
    </head>

    <body>
        <div id="sys_title_box">
            <span id="sys_title">招聘会信息--列表页面</span>&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="btn_add" type="button" value="新增"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="btn_refresh" type="button" value="刷新"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <p><input id="val_search" type="text" />
            <input id="btn_search" type="button" value="搜索"/></p>
        </div>
        <table id="list_table" class="content" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <thead>
                <tr class="title" align="center">
                    <td>序   号</td>
                    <td>单位名称</td>
                    <td>岗位A</td>
                    <td>岗位B</td>
                    <td>岗位C</td>
                    <td>招聘岗位数</td>
                    <td>招聘人数</td>
                    <td>状  态</td>
                    <td>管  理</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>tom</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td class="btn_box" align="center">
                        <input class="btn_view" type="button" value="查看" />
                        <input class="btn_edit" type="button" value="修改" />
                        <input class="btn_del" type="button" value="删除" />
                    </td>
                </tr>
            </tbody>
        </table>
        <table width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td colspan="8">
                    <div id="jpage_box" align="center">
                        <table class="jpage_page_box" width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td>
                                    <table class="jpage_page_panel" border="0" cellspadding="0" cellspacing="0">
                                        <tr valign="middle">
                                            <td><select class="jpage_val_show_num" title="每页显示条数">
                                                    <option value="5">5</option>
                                                    <option value="10">10</option>
                                                    <option value="15">15</option>
                                                    <option value="20">20</option>
                                                    <option value="25">25</option>
                                                    <option value="40">40</option>
                                                </select></td>
                                            <td><div class="jpage_separator"></div></td>
                                            <td><div class="jpage_btn jpage_btn_no_1" title="第一页"></div></td>
                                            <td><div class="jpage_btn jpage_btn_prev" title="上一页"></div></td>
                                            <td><div class="jpage_separator"></div></td>
                                            <td>第&nbsp;<input class="jpage_val_page_now" type="text" title="当前显示的页码" />&nbsp;页 / 共&nbsp;<span class="jpage_val_page_all"></span>&nbsp;页</td>
                                            <td><div class="jpage_separator"></div></td>
                                            <td><div class="jpage_btn jpage_btn_next" title="下一页"></div></td>
                                            <td><div class="jpage_btn jpage_btn_last" title="最末页"></div></td>
                                            <td><div class="jpage_separator"></div></td>
                                            <td><div class="jpage_btn jpage_btn_refresh" title="刷新 当前页"></div></td>
                                            <td><div class="jpage_separator"></div></td>
                                            <td>共有&nbsp;<span class="jpage_val_info_all"></span>&nbsp;条记录，显示第&nbsp;<span class="jpage_val_info_s"></span>&nbsp;条&nbsp;-&nbsp;第&nbsp;<span class="jpage_val_info_e"></span>&nbsp;条记录</td>
                                        </tr>
                                    </table>                    </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="recruit_list" />
<script type="text/javascript" src="../js/common.js"></script>
