<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--论坛信息</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">论坛信息--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add_forum" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add_answer" type="button" value="回复"/>
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__主题区-->
        <table id="info_answer" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
               <tr class="tb_title0">
                    <td colspan="6">
                        一、留言信息
                    </td>
                </tr>
                <tr class="tr_0">
                    <td>主题：</td>
                    <td id="i_name" colspan="3"></td>
                    <td>版块：</td>
                    <td id="i_menu_name"></td>
                </tr>
                <tr class="tr_1">
                    <td>内容：</td>
                    <td id="i_content" colspan="5"></td>
                </tr>
                <tr class="tr_0">
                    <td>作者：</td>
                    <td id="i_u_name"></td>
                    <td>浏览次数</td>
                    <td id="i_hits"></td>
                    <td>发布时间：</td>
                    <td id="i_atime"></td>
                </tr>
            </tbody>
        </table>
        <!--结束__主题区-->
        <!--开始__信息列表区-->
        <table id="list_answer" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="50" align="center" />
            <col width="300" align="center" />
            <col width="50" align="center" />
            <col width="50" align="center" />
            <col width="50" align="center" />
            <col width="100" align="center"/>
            <col width="50" align="center"/>
            <col width="150" align="center"/>
            <thead>
                <tr>
                    <td>序号</td>
                    <td>回复内容</td>
                    <td>状态</td>
                    <td>作者</td>
                    <td>查看</td>
                    <td>发布时间</td>
                    <td>#楼</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td class="btn_box">
                        <input class="btn_edit_answer" type="button" value="修改" />
                        <input class="btn_del_answer" type="button" value="删除" />
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息列表区-->
        <!--开始__列表排序区-->
        <table id="tb_1" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td id="jpage_box"></td>
            </tr>
        </table>
        <!--开始__结束排序区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">
                        一、基本信息
                    </td>
                </tr>
                <tr id="tr_atime" class="tr_0">
                    <td>发布时间：</td>
                    <td><input type="text" id="d_atime"></td>
                    <td>修改时间：</td>
                    <td><input type="text" id="d_etime"></td>
                    <td>浏览次数：</td>
                    <td><input type="text" id="d_hits"></td>
                </tr>
                <tr id="tr_1" class="tr_1">
                    <td>信息编号：</td>
                    <td><input id="d_id" type="text" /></td>
                    <td>网站编号：</td>
                    <td>
                        <input id="d_ws_id" type="text"/>
                        <input id="d_ws_name" type="hidden"/>
                    </td>
                    <td>信息排序：</td>
                    <td><input id="d_oid" type="text" /></td>
                </tr>
                <tr class="tr_0">
                    <td><B><font color="red"> * </font></B>栏目分类：</td>
                    <td>
                        <select id="d_menu_id" style="display: none;">
                            <option value="">正在读取，请等待……</option>
                        </select>
                        <input id="d_menu_name" type="text" />
                    </td>
                    <td>发 布 者：</td>
                    <td>
                        <input type="text" id="d_u_name">
                        <input type="hidden" id="d_u_id">
                    </td>
                    <td><B><font color="red"> * </font></B>访问权限：</td>
                    <td>
                        <select id="d_drwx">
                            <option value="0">对所有人公开</option>
                            <option value="1">对用户公开</option>
                            <option value="2">对网站公开</option>
                            <option value="3">全部加密</option>
                        </select>
                    </td>
                </tr>
                <tr id="tr_2" class="tr_1">
                    <td><B><font color="red"> * </font></B>主题：</td>
                    <td colspan="3">
                        <input id="d_name" type="text"/>
                    </td>
                    <td>父类编号：</td>
                    <td>
                        <input type="text" id="d_fid">
                    </td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">三、论坛内容</td>
                </tr>
                <tr class="tr_0">
                    <td colspan="6"><textarea id="d_content" rows="6"></textarea></td>
                </tr>
                <tr class="tr_1">
                    <td>附件管理</td>
                    <td colspan="5">
                        <div id="t_upload_box">
                            <div style="padding-left: 5px;">
                                <span id="t_upload"></span>
                                <input id="t_upload_cancel" type="button" value="Cancel Uploads" onclick="cancelQueue(upload1);" disabled="disabled" style="display: none;" />
                                <br />
                            </div>
                            <div class="fieldset flash" id="t_upload_progress">
                                <!--<span class="legend">Large File Upload Site</span>-->
                            </div>
                        </div>
                        <table id="list_tb_file" width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                            <col width="20" align="center" />
                            <col width="50" />
                            <col width="20" align="center" />
                            <col width="100" />
                            <col width="200"  align="center" />
                            <thead>
                                <tr>
                                    <td>类型</td>
                                    <td>文件名</td>
                                    <td>大小</td>
                                    <td>doc路经</td>
                                    <td>管理</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td class="btn_box">
                                        <input class="btn_insert_img" type="button" value="插入应用" />&nbsp;
                                        <input class="btn_insert_doc" type="button" value="插入下载" />&nbsp;
                                        <input class="btn_del" type="button" value="删除" />&nbsp;
                                        <input class="btn_down" type="button" value="下载" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">三、备注描述</td>
                </tr>
                <tr class="tr_0">
                    <td colspan="6"><textarea id="d_remark" rows="2"></textarea></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">四、信息设置</td>
                </tr>
                <tr class="tr_0">
                    <td>匿名状态：</td>
                    <td>
                        <select id="d_istop">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </td>
                    <td>置顶状态：</td>
                    <td>
                        <select id="d_istop">
                            <option value="1">是</option>
                            <option value="0">否</option>  
                        </select>
                    </td>
                    <td>推荐状态：</td>
                    <td>
                        <select id="d_istar">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url" class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="close"/>关闭</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_forum" />
<script type="text/javascript" src="../js/common.js"></script>
