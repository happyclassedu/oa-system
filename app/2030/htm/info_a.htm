<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--回复问题</title>
    </head>
    <body>
        <!--开始__基本功能区-->
          <div id="box_title">
            <span id="sys_title">
                留言信息管理--回复信息
            </span>
            <div id="box_tools">
                <input id="btn_refresh" type="button" value="刷新" />&nbsp;&nbsp;
                <input id="btn_close" type="button" value="关闭" />&nbsp;&nbsp;｜&nbsp;
                <input id="btn_edit" type="button" value="修改" />&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除" />
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__回复区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">
                        回复留言信息
                    </td>
                </tr>
                <tr class="tr_0">
                    <td><font color="red">*</font> 留言标题：</td>
                    <td colspan="3">
                        <input id="d_name" type="text" />
                    </td>
                    <td>留言时间：</td>
                    <td>
                        <input id="d_atime" type="text" />
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><font color="red">*</font> 留言者：</td>
                    <td>
                        <input id="d_q_name" type="text" />
                    </td>
                    <td>性别：</td>
                    <td>
                        <select id="d_sex">
                            <option value="1" title="男">男</option>
                            <option value="0" title="女">女</option>
                        </select>
                    </td>
                    <td>联系电话：</td>
                    <td><input id="d_tel" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td><font color="red">*</font> 电子邮箱：</td>
                    <td><input id="d_email" type="text" /></td>
                    <td>地址：</td>
                    <td colspan="3"><input id="d_addr" type="text" /></td>
                </tr>
                <tr class="tr_0">
                    <td><font color="red">*</font> 留言内容：</td>
                    <td colspan="5"><textarea id="d_q_intro" rows="3"></textarea></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">
                        回复信息
                    </td>
                </tr>
                <tr class="tr_0">
                    <td><font color="red">*</font> 回复内容：</td>
                    <td colspan="5"><textarea id="d_a_intro" rows="3"></textarea></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">
                        回复设置
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><font color="red">*</font> 回复者：</td>
                    <td>
                        <input id="d_u_name" type="text" />
                        <input id="d_u_id" type="hidden" />
                    </td>
                    <td><font color="red">*</font> 回复部门：</td>
                    <td>
                        <input id="d_org" type="text"/>
                    </td>
                    <td><font color="red">*</font> 留言状态：</td>
                    <td>
                        <select id="d_drwx">
                            <option value="1" title="未回复">未回复</option>
                            <option value="2" title="已回复">已回复</option>
                            <option value="3" title="隐藏">隐藏</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__提出问题区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_a" />
<script type="text/javascript" src="../js/common.js"></script>
