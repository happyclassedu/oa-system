<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--新闻信息</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">新闻信息--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add_news" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr id="tr_ws_list" class="tr_0" style="display: none;">
                    <td><B><font color="red"> * </font></B>发布网站：</td>
                    <td colspan="5">
                        <input id="d_ws_id" type="text">
                        <!--                        <select id="d_ws_id" style="width: 415px;">
                                                    <option value="">请等待……</option>
                                                </select><font color="blue">选择发布的信息网站，根据权限判断是否显示本功能</font>-->
                    </td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">
                        一、基本信息
                        <input id="d_img" type="hidden" />
                    </td>
                </tr>
                <tr id="tr_atime" class="tr_0">
                    <td>发布时间：</td>
                    <td><input type="text" id="d_atime"></td>
                    <td>修改时间：</td>
                    <td><input type="text" id="d_etime"></td>
                    <td>浏览次数：</td>
                    <td><input type="text" id="d_hits"></td>
                </tr>
                <tr class="tr_0">
                    <td><B><font color="red"> * </font></B>栏目分类：</td>
                    <td>
                        <select id="d_menu_id" style="display: none;">
                            <option value="">正在读取，请等待……</option>
                        </select>
                        <input id="d_menu_name" type="text" />
                    </td>
                    <td>信息编号：</td>
                    <td><input id="d_id" type="text" /></td>
                    <td><B><font color="red"> * </font></B>访问权限：</td>
                    <td>
                        <select id="d_drwx">
                            <option value="0">对所有人公开</option>
                            <option value="1">对用户公开</option>
                            <option value="2">对网站公开</option>
                            <option value="3">全部加密</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr_1">
                    <td><B><font color="red"> * </font></B>文章标题：</td>
                    <td colspan="5">
                        <input id="d_name" type="text" style="width: 500px;"/>
                        <select id="d_name_color" style="width: 60px;">
                            <option value="">颜色</option>
                            <option value="0">红色</option>
                            <option value="1">黄色</option>
                            <option value="2">蓝色</option>
                            <option value="3">绿色</option>
                        </select>
                        <input id="btn_B" type="button" style="width:25px;" value="B"/>
                        <input id="btn_I" type="button" style="width:25px;" value="I"/>
                        <input id="btn_U" type="button" style="width:25px;" value="U"/>
                        <input type="hidden" id="d_name_font">
                    </td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">二、扩展信息</td>
                </tr>
                <tr class="tr_0">
                    <td>简略标题：</td>
                    <td colspan="3"><input type="text" id="d_name_s"></td>
                    <td><B><font color="red"> * </font></B>信息来源：</td>
                    <td><input type="text" size="54" id="d_source"></td>
                </tr>
                <tr class="tr_1">
                    <td>关 键 字：</td>
                    <td colspan="3"><input type="text" id="d_tag"></td>
                    <td>发 布 者：</td>
                    <td>
                        <input type="text" size="18" id="d_u_name">
                        <input type="hidden" id="d_u_id" value="">
                    </td>
                </tr>
                <tr class="tr_0">
                    <td><B><font color="red"> * </font></B>文章摘要：</td>
                    <td colspan="5"><textarea id="d_intro" rows="2"></textarea></td>
                </tr>
                <tr class="tr_1">
                    <td>扩 展 值：</td>
                    <td colspan="3"><input id="d_type_ext" type="text" /></td>
                    <td colspan="2">注意：扩展值默认为空,用于模板扩展，请慎用！</td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">三、新闻内容</td>
                </tr>
                <tr class="tr_0">
                    <td colspan="6"><textarea id="d_remark" rows="6"></textarea></td>
                </tr>
                <tr class="tr_1">
                    <td>附件管理</td>
                    <td colspan="5">
                        <div id="t_upload_box">
                            <div style="padding-left: 5px;">
                                <span id="t_upload"></span>
                                <input id="t_upload_cancel" type="button" value="Cancel Uploads" onclick="cancelQueue(upload1);" disabled="disabled" style="display: none;" />
                                <br />
                            </div>
                            <div class="fieldset flash" id="t_upload_progress">
                                <!--<span class="legend">Large File Upload Site</span>-->
                            </div>
                        </div>
                        <table id="list_tb_file" width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                            <col width="20" align="center" />
                            <col width="50" />
                            <col width="20" align="center" />
                            <col width="100" />
                            <col width="200"  align="center" />
                            <thead>
                                <tr>
                                    <td>类型</td>
                                    <td>文件名</td>
                                    <td>大小</td>
                                    <td>doc路经</td>
                                    <td>管理</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td class="btn_box">
                                        <input class="btn_insert_thumb" type="button" value="缩略图" />&nbsp;
                                        <input class="btn_insert_img" type="button" value="插入应用" />&nbsp;
                                        <input class="btn_insert_doc" type="button" value="插入下载" />&nbsp;
                                        <input class="btn_del" type="button" value="删除" />&nbsp;
                                        <input class="btn_down" type="button" value="下载" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">四、信息设置</td>
                </tr>
                <tr class="tr_0">
                    <td>设置：</td>
                    <td colspan="5"> <input type="checkbox" id="mk_info" style="width: 20px;"/> 生成本信息 <input type="checkbox" id="mk_list" style="width: 20px;"/> 生成列表html <input type="checkbox" id="mk_index" style="width: 20px;"/> 生成首页html <input type="checkbox" id="d_istop" style="width: 20px;" value="1"/> 置顶 <input type="checkbox" id="d_isstar" style="width: 20px;" value="1"/> 推荐 <font color="blue">当选择推荐时，则在该列表信息前添加图片</font></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url" class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="close"/>关闭</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
        <div id="t_img_box" align="center" style="display: none;"><span id="t_img_name"></span><img id="t_img_show" /></div>
    </body>
</html>
<input type="hidden" id="g_id" value="info_news" />
<script type="text/javascript" src="../js/common.js"></script>
