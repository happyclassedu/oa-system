<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>列表--发布网站管理</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">发布网站管理--列表</span>
            <div id="box_tools">
                <span id="box_search">
                    <input id="val_search" type="text" />
                    &nbsp;
                    <input id="btn_search" type="button" value="搜索" />
                </span>
                <input id="btn_refresh" type="button" value="刷新" />&nbsp;&nbsp;
                <input id="btn_close" type="button" value="关闭" />&nbsp;&nbsp;｜&nbsp;
                <input id="btn_add" type="button" value="新增" />
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息列表区-->
        <table id="list_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="50" align="center" />
            <col width="200" align="center" />
            <col width="150" align="center" />
            <col width="400" align="center" />
            <thead>
                <tr>
                    <td>序号</td>
                    <td>网站名称</td>
                    <td>网站地址</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="btn_box">
                        <input class="btn_www" type="button" value="访问网站" title="直接访问网站" />&nbsp;
                        <input class="btn_view" type="button" value="查看设置" title="浏览网站信息" />&nbsp;
                        <input class="btn_list_menu" type="button" value="栏目管理" title="浏览网站栏目" />&nbsp;
                        <input class="btn_list_link" type="button" value="链接管理" title="浏览链接信息" />&nbsp;
                        <input class="btn_list_qa" type="button" value="问答管理" title="浏览链接信息" />&nbsp;
                        <input class="btn_list_news" type="button" value="浏览信息" title="浏览新闻信息" />&nbsp;
                        <input class="btn_info_news_add" type="button" value="发布信息" title="浏览新闻信息" />
                        <input class="btn_list_forum" type="button" value="浏览帖子信息" title="浏览论坛信息" />
                        <input class="btn_info_forum" type="button" value="发布贴子信息" title="新增论坛信息" />
                        <input class="btn_list_alipay" type="button" value="浏览支付宝接口信息" title="浏览支付宝接口信息" />
                        <input class="btn_info_alipay" type="button" value="新增支付宝接口信息" title="新增支付宝接口信息" />
                        <input class="btn_list_resume_c" type="button" value="简历库管理v1" title="企业简历库管理v1" />
                        <input class="btn_list_resume" type="button" value="人才库管理v1" title="人才库管理v1" />
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息列表区-->
        <!--开始__列表排序区-->
        <table width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td id="jpage_box"></td>
            </tr>
        </table>
        <!--开始__结束排序区-->
    </body>
</html>
<input type="hidden" id="g_id" value="list_ws" />
<script type="text/javascript" src="../js/common.js"></script>
