<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--链接管理</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">链接管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button" value="刷新" />&nbsp;&nbsp;
                <input id="btn_close" type="button" value="关闭" />&nbsp;&nbsp;｜&nbsp;
                <input id="btn_add_link" type="button" value="新增" />&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改" />&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除" />&nbsp;&nbsp;
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">
                        一、基本信息
                        <input id="d_ws_id" type="hidden" />
                        <input id="d_img" type="hidden" />
                    </td>
                </tr>
                <tr id="tr1" class="tr_0">
                    <td>发布时间：</td>
                    <td><input id="d_atime" type="text" /></td>
                    <td>修改时间：</td>
                    <td><input id="d_etime" type="text" /></td>
                    <td>浏览次数：</td>
                    <td><input id="d_hits" type="text" /></td>
                </tr>
                <tr id="tr2" class="tr_0">
                    <td>信息编号：</td>
                    <td><input id="d_id" type="text" /></td>
                    <td>发 布 者：</td>
                    <td><input id="d_u_name" type="text" /></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="tr_1">
                    <td>栏目名称：</td>
                    <td>
                        <select id="d_menu_id" style="display: none;">
                            <option value="">正在读取，请等待……</option>
                        </select>
                        <input id="d_menu_name" type="text" />
                    </td>
                    <td>排序：</td>
                    <td>
                        <input id="d_oid" type="text" />
                    </td>
                    <td>访问权限：</td>
                    <td>
                        <select id="d_drwx">
                            <option value="0" title="对所有人公开">完全公开</option>
                            <option value="1" title="对网站注册用户公开">站内公开</option>
                            <option value="2" title="对网站管理员公开">后台公开</option>
                            <option value="3" title="只容许自己查阅">彻底关闭</option>
                        </select>
                    </td>
                </tr>
                <tr id="tr1" class="tr_1">
                    <td>标题：</td>
                    <td colspan="3">
                        <input id="d_name" type="text" />
                    </td>
                    <td>链接类型：</td>
                    <td>
                        <select id="d_type_mod">
                            <option value="0">新闻信息</option>
                            <option value="1">站内跳转列表</option>
                            <option value="2">站内跳转信息</option>
                            <option value="3">站内自定义</option>
                            <option value="4">外部链接</option>
                            <option value="6">模型：问答信息</option>
                        </select>
                    </td>
                </tr>
                <tr class="tr_0">
                    <td>简略标题：</td>
                    <td colspan="3">
                        <input id="d_name_s" type="text" />
                    </td>
                    <td>链 接 值：</td>
                    <td><input id="d_type_val" type="text" /></td>
                </tr>
                <tr class="tr_1">
                    <td>扩 展 值：</td>
                    <td colspan="3"><input id="d_type_ext" type="text" /></td>
                    <td colspan="2">注意：扩展值默认为空,用于模板扩展，请慎用！</td>
                </tr>
                <tr class="tr_0">
                    <td>备注：</td>
                    <td colspan="5"><textarea id="d_intro" rows="3"></textarea></td>
                </tr>
                <tr id="t_upload_box" class="tr_1">
                    <td>图片上传：</td>
                    <td colspan="5">
                        <div style="padding-left: 5px;">
                            <span id="t_upload"></span>
                            <input id="t_upload_cancel" type="button" value="Cancel Uploads" onclick="cancelQueue(upload1);" disabled="disabled" style="display: none;" />
                            <br />
                        </div>
                        <div class="fieldset flash" id="t_upload_progress">
                            <!--<span class="legend">Large File Upload Site</span>-->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增栏目</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该栏目</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="close"/>关闭</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
        <div id="t_img_box" align="center" style="display: none;"><img id="t_img_show" /></div>
    </body>
</html>
<input type="hidden" id="g_id" value="info_link" />
<script type="text/javascript" src="../js/common.js"></script>
