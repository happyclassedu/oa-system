企业用户协议

本网站及与本网站链接的网站，仅提供求职、招聘及其他与此相关联之服务。求职者、招聘单位以及因其他任何目的进入本网站的访问者接受本协议书条款，注册成为网站会员，并遵守本协议所述之条款使用本网站所提供之服务。如果你不接受本声明之条款，请勿使用本网站。接受本声明之条款，你将遵守本协议之规定。
1.求职、招聘会员基本条款
•求职、招聘会员必须同意使用莲湖人才网仅用于求职，禁止利用本网站进行求职以外的其他用途。
• 求职、招聘会员必须认可自己所输入的表格、内容的正确性；独立对链接的页面、内容承担责任。
• 求职、招聘会员应独自承担向莲湖人才网单位会员或其他用户发送个人资料所形成的一切风险。
• 求职、招聘会员须同意莲湖人才网可以采用其个人资料作为营销的用途。
• 莲湖人才网保留对个人资料进行部分修改的权力。
• 正式招聘会员允许在一段特定的时间内在本网站发布招聘信息或其他信息。
•正式招聘会员有权进入莲湖人才网数据库进行购买服务权限范围内的查询，但禁止利用查询到的人才资料用作本单位招聘以外的其他用途。
2.信息的使用
•招聘单位仅可就招聘目的使用求职者之简历信息；
•求职者仅可因应聘某职位，使用招聘单位发布之招聘信息；
•本网站提供的其他信息，仅与其相应内容有关的目的而被使用；
•不得将任何本网站的信息用作任何商业目的。
3.信息的公开

5.信息更改与删除

7、注册信息使用
注册会员所提供的个人资料将会被莲湖人才网管理系统地区版统计、汇总，在我们的严格管理下，为莲湖人才网管理系统地区版的广告商及合作者提供依据。莲湖人才网管理系统php1.0地区版会不定期地通过注册会员留下的电子邮件同该会员保持联系。

本网不保证对某一种职位描述会有一定数目的使用者来浏览，也不保证会有一位特定的使用者来浏览。对于其他网址链接在本网址的内容，本网概不负法律责任。
