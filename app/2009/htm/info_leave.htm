<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--请假管理--综合人事管理系统</title>
    </head>
    <body>
        <div id="box_title">
            <span id="sys_title">综合人事管理系统--请假管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增请假"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改请假"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除请假"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
            </div>
        </div>
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">请假信息</td>
                </tr>
                <tr class="tr_0">
                    <td>员工编号</td>
                    <td><input id="d_hm_code" type="text"/></td>
                    <td>姓名</td>
                    <td><input id="d_hm_name" type="text"/></td>
                    <td>职位</td>
                    <td><input id="d_hm_post" type="text"/></td>
                </tr>
                <tr class="tr_1">
                    <td>请假时间</td>
                    <td><input id="d_go_date" type="text"/></td>
                    <td>销假时间</td>
                    <td><input id="d_in_date" type="text"/></td>
                    <td>申请时间</td>
                    <td><input id="d_apply_date" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>请假天数</td>
                    <td><input id="d_leave_day" type="text"/></td>
                    <td>请假类别</td>
                    <td><label>
                            <select id="d_leave_type" name="select">
                                <option value="">请选择</option>
                                <option value="事假">事假</option>
                                <option value="病假">病假</option>
                                <option value="婚假">婚假</option>
                            </select>
                        </label></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr class="tr_1">
                    <td>请假理由</td>
                    <td colspan="5"><textarea id="d_leave_reason"></textarea></td>
                </tr>
                <tr class="tr_0">
                    <td>请选择填表人</td>
                    <td>
                        <select id="d_hm_id" name="select">
                            <option value="">请选择</option>
                        </select>
                    </td>
                    <td>请销状态</td>
                    <td>
                        <select id="d_leave_state" name="select">
                            <option value="">请选择</option>
                            <option value="请假">请假</option>
                            <option value="销假">销假</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="close"/>关闭</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="info_leave" />
<script type="text/javascript" src="../js/common.js"></script>
