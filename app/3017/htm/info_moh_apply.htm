<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>医疗保险系统--业务办理——医疗报销</title>
    </head>
    <body>
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
           <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
          <tbody>
              <tr class="tb_title0">
                    <td colspan="6">医疗保险系统--业务办理——医疗报销</td>
                </tr>
                <tr class="tr_0">
                <td>业务名称：</td>
                <td>
                    <input id="d_pid" type="hidden"/>
                    <input id="d_pname" type="hidden"/>
                    <input id="d_yname" type="text" readonly/>
                    <input id="d_ytype" type="hidden"/>
                    <input id="d_ytext" type="hidden"/>
                </td>
                <td>办理时间：</td>
                <td><input id="d_time" type="text" readonly/></td>
                <td>操作员：</td>
                <td>
                    <input id="d_uname" type="text" readonly/>
                    <input id="d_uid" type="hidden"/>
                </td>
              </tr>
            <tr class="tr_1">
              <td>医院名称：</td>
              <td><input id="d_hospital_name" type="text"></td>
              <td>病种：</td>
              <td><input id="d_ill_type" type="text"></td>
              <td>发票金额：</td>
              <td><input id="d_invoice_num" type="text"></td>
            </tr>
            <tr class="tr_0">
              <td>报销金额：</td>
              <td><input id="d_apply_num" type="text"></td>
              <td>经办人：</td>
              <td><input id="d_bname" type="text"/></td>
              <td>经办人电话：</td>
              <td><input id="d_btel" type="text"/></td>
            </tr>
            <tr class="tr_1">
                <td>备注：</td>
                <td colspan="5"><textarea id="d_remark" rows="4"></textarea></td>
              </tr>
          </tbody>
        </table>
   <!--结束__信息内容-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="业务办理">
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancels" type="button" value="取消办理">
                </td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="info_moh_apply" />
