<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>业务操作</title>
        <style type="text/css">
<!--
.STYLE1 {color: #FF0000}
-->
        </style>
</head>
    <body>
        <div id="box_title">
            <span id="sys_title">业务办理--迁入/迁出户籍关系</span>
          <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
            <input id="btn_close" type="button"  value="关闭"/>
          </div>
    </div>
        <!--开始__信息内容-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="90"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="90"/>
            <col width="100"/>
            <col width="50"/>
            <tbody>
                
                <tr class="tr_0">
                    <td><span class="STYLE1">*</span>业务名称：</td>
                    <td><select name="select2">
                      <option>迁入</option>
                      <option>迁出</option>
                                        </select></td>
                    <td><span class="STYLE1">*</span>操作员：</td>
                    <td><input name="text" type="text" id="text" /></td>
                    <td>办理时间：</td>
                    <td><input name="text6" type="text" id="text6" value="2010年07月24" /></td>
                    <td>&nbsp;</td>
                </tr>
                <tr class="tr_0">
                  <td><span class="STYLE1">*</span>迁入类型：</td>
                  <td><select name="select3">
                    <option>西安市内迁移</option>
                    <option>牵徒外地</option>
                    <option>改派</option>
                                    </select></td>
                  <td>来源/接收单位：</td>
                  <td><input name="text2" type="text" id="text2" /></td>
                  <td>经办人：</td>
                  <td><input name="text3" type="text" id="text3" /></td>
                  <td>&nbsp;</td>
                </tr>
                <tr class="tr_0">
                  <td>备注：</td>
                  <td colspan="3"><input name="text4" type="text" id="text4" /></td>
                  <td>经办人电话：</td>
                  <td><input name="text5" type="text" id="text5" /></td>
                  <td><input name="button" type="button" id="button"  value="搜索"/></td>
                </tr>
                <tr>
                  <td class="tb_title0" align="center" colspan="7"><input id="" type="button" style="width:150px;" value="业务办理"/></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_job" />
