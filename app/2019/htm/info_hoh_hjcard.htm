<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>户籍管理系统--业务办理--借出/归还户籍卡</title>
</head>
    <body>
        <!--开始__信息内容-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">业务办理--借出/归还户籍卡</td>
                </tr>
                <tr class="tr_0">
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;业务名称</td>
                    <td>
                        <select id="d_yname">
                            <option value="">请选择</option>
                            <option value="借出户籍卡">借出</option>
                            <option value="归还户籍卡">归还</option>
                        </select>
                        <input id="d_pid" type="hidden"/>
                        <input id="d_pname" type="hidden"/>
                        <input id="d_ytype" type="hidden"/>
                        <input id="d_operating_record" type="hidden"/>
                         <input id="d_uid" type="hidden"/>
                    </td>
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;操作员</td>
                    <td><input id="d_uname" type="text" readonly/></td>
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;办理时间</td>
                    <td><input id="d_time" type="text" readonly/></td>
                    <td>&nbsp;</td>
                </tr>
                <tr class="tr_1">
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;业务事项</td>
                    <td>
                        <select id="d_hj_lend_state">
                            <option value="">请选择</option>
                            <option value="办理二代身份证">办理二代身份证</option>
                            <option value="办理护照、港澳证">办理护照、港澳证</option>
                            <option value="其他">其他</option>
                        </select>
                    </td>
                    <td>经办人：</td>
                    <td><input id="d_bname" type="text"/></td>
                    <td>经办人电话：</td>
                    <td><input id="d_btel" type="text"/></td>
                </tr>
                <tr class="tr_0">
                    <td>备注：</td>
                    <td colspan="5"><textarea id="d_remark" rows="4"></textarea></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容-->
      <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="业务办理">
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancels" type="button" value="取消办理">
                </td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="info_hoh_hjcard" />
<script type="text/javascript" src="../js/common.js"></script>
