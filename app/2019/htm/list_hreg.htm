<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>户籍管理系统--户籍信息列表</title>
    </head>
    <body>
        <div id="box_title" align="center">
            <span id="sys_title">户籍管理系统--户籍信息列表</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增户籍信息"/>&nbsp;&nbsp;
                <input id="btn_oh" type="button" value="业务操作管理"/>&nbsp;&nbsp;
                <input id="btn_bill" type="button" value="工作日结清单"/>
            &nbsp;&nbsp;&nbsp;&nbsp;            </div>
    </div>
        <!--开始__信息内容-->
        <table id="search_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr class="tr_0">
                    <td>名称：</td>
                    <td><input id="d_cname" class="search" type="text" /></td>
                    <td>户籍编号：</td>
                    <td><input id="d_hjid" class="search" type="text" /></td>
                    <td>档案编号：</td>
                    <td><input id="d_daidold" class="search" type="text" /></td>
                    <td>&nbsp</td>
                </tr>
                <tr class="tr_1">
                    <td>户籍状态：</td>
                    <td width="50">
                        <select class="search" id="d_hjstate">
                            <option value="">请选择</option>
                            <option value="迁出">迁出</option>
                            <option value="在库">在库</option>
                            <option value="借出">借出</option>
                      </select>
                    </td>
                    <td>毕业院校：</td>
                    <td><input id="d_univ" class="search" type="text" /></td>
                    <td>专业：</td>
                    <td><input id="d_major" class="search" type="text"/></td>
                    <td><input id="btn_search" type="button"   value="搜索"/></td>
                </tr>
        </table>
        <!--结束__信息内容-->
        <table id="list_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <thead>
          <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>户籍编号</td>
            <td>毕业院校</td>
            <td>专业</td>
            <td>婚姻状况</td>
            <td>户籍状态</td>
          </tr>
            </thead>
            <tbody>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
            </tbody>
        </table>
        <table width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td id="jpage_box"></td>
            </tr>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="list_hreg" />
<script type="text/javascript" src="../js/common.js"></script>>
