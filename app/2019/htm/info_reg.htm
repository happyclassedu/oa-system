<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>户籍信息管理</title>
    </head>
    <body>
        <div id="box_title">
            <span id="sys_title">户籍管理系统--户籍信息管理</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增户籍信息"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="业务操作管理"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="工作日结清单"/>
            &nbsp;&nbsp;</div>
    </div>
        <!--开始__信息内容-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="80"/>
            <col width="100"/>
            <col width="80"/>
            <col width="100"/>
            <col width="80"/>
            <col width="100"/>
            <col width="50"/>
            <tbody>
                <tr class="tr_0">
                    <td>名称：</td>
                    <td><input id="d_name" type="text" /></td>
                    <td>户籍编号：</td>
                    <td><input name="text" type="text" id="text" /></td>
                    <td>档案编号：</td>
                    <td><input name="text2" type="text" id="text2" /></td>
                    <td>&nbsp;</td>
                </tr>
                <tr class="tr_1">
                    <td>户籍状态：</td>
                    <td><input name="text3" type="text" id="text3" /></td>
                    <td>毕业院校：</td>
                    <td><input name="text4" type="text" id="text4" /></td>
                    <td>专业：</td>
                    <td><input name="text5" type="text" id="text5" /></td>
                    <td><input name="button" type="button" id="button"  value="搜索"/></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容-->
        <table id="list_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <thead>
          <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>户籍号</td>
            <td>毕业院校</td>
            <td>专业</td>
            <td>婚约状况</td>
            <td>户籍状态</td>
          </tr>
            </thead>
            <tbody>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
            </tbody>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="info_job" />
<script type="text/javascript" src="../js/common.js"></script>
