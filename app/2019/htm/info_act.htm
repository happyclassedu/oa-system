<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>业务操作</title>
    </head>
    <body>
        <div id="box_title">
            <span id="sys_title">户籍业务操作列表管理</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增户籍人员"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="工作日结清单统计"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="户籍信息统计"/>&nbsp;&nbsp;
            </div>
    </div>
        <!--开始__信息内容-->
        <table id="info_tb" width="800" border="0" cellspacing="1" cellpadding="0" align="center">
            <col width="80"/>
            <col width="100"/>
            <col width="80"/>
            <col width="100"/>
            <col width="80"/>
            <col width="100"/>
            <col width="50"/>
            <tbody>               
                <tr class="tr_0">
                    <td>姓名：</td>
                    <td><input id="d_name" type="text" /></td>
                    <td>操作员：</td>
                    <td><input name="text" type="text" id="text" /></td>
                    <td>业务名称：</td>
                    <td><select name="select">
                      <option selected="">XX业务</option>
                      <option>XX业务</option>
                      <option>（搜索数据库）</option>
                    </select>
                    </td>
                    <td><input type="button" id="button"  value="搜索"/></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容-->
        <table id="list_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <col width="100"/>
            <thead>
          <tr>
            <td>序号</td>
            <td>时间</td>
            <td>姓名</td>
            <td>操作员</td>
            <td>业务类型</td>
            <td>事件</td>
            <td>内容</td>
            </tr>
            </thead>
            <tbody>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="info_job" />
