<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>碑林区人力资源管理服务中心办公平台——系统登录</title>
    </head>

    <body>
        <table id="tb_login" align="center" width="1003" border="0" cellspacing="0" cellpadding="0" style="display: none;">
            <tr>
                <td colspan="4"><img src="../img/top.gif" width="1003" height="114" /></td>
            </tr>
            <tr>
                <td colspan="4"><img src="../img/top_1_bei.gif" width="1003" height="147" /></td>
            </tr>
            <tr>
                <td rowspan="2"><img src="../img/left.gif" width="431" height="126" /></td>
                <td style="background:url('../img/center01.gif')">
                    <table class="psw" width="100%" height="70" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="input_lable">用户名：</td>
                            <td><input id="user_name" type="text" maxlength="20" /></td>
                        </tr>
                        <tr>
                            <td class="input_lable">密　码：</td>
                            <td><input id="user_pass" type="password" maxlength="20" /></td>
                        </tr>
                    </table>
                </td>
                <td colspan="2" rowspan="2" align="right"><img src="../img/right.gif" width="330" height="126" /></td>
            </tr>
            <tr>
                <td valign="bottom"><img src="../img/center02.gif" width="242" height="56" border="0" usemap="#btn" /></td>
            </tr>
            <tr>
                <td colspan="4"><img src="../img/bottom.gif" width="1003" height="213" /></td>
            </tr>
        </table>
        <div id="ajax_box">
            <div id="ajax_loading"></div>
            <div id='ajax_form'><div align='center' id='ajax_result'></div></div>
        </div>
    </body>
</html>

    <area id="btn_login" shape="rect" coords="36,21,111,50" href="#" />
    <area id="btn_cancel" shape="rect" coords="136,21,211,49" href="#" />
</map>
