<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--新闻信息</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">新闻信息--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
        <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center" />
            <col width="165" />
            <col width="100" align="center"/>
            <col width="165" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">一、基本信息</td>
                </tr>
                <tr class="tr_0">
                    <td>新闻栏目：</td>
                    <td><input type="text" id="news_type"></td>
                    <td>访问权限</td>
                    <td><input type="text" id="news_power"></td>
                    <td>发布时间</td>
                    <td><input type="text" id="news_atime"></td>
                </tr>
                <tr class="tr_1">
                    <td>中文名称</td>
                    <td colspan="5"><input id="d_title" type="text" /></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">二、扩展信息</td>
                </tr>
                <tr class="tr_0">
                    <td>简略标题：</td>
                    <td colspan="3"><input type="text" id="news_title_s"></td>
                    <td>关 键 字：</td>
                    <td><input type="text" id="news_keywords"></td>
                </tr>
                <tr class="tr_1">
                    <td>来　　源：</td>
                    <td colspan="3"><input type="text" size="54" id="news_source"></td>
                    <td>发 布 者：</td>
                    <td><input type="text" size="18" id="news_editor"></td>
                </tr>
                <tr class="tr_0">
                    <td>文章摘要：</td>
                    <td colspan="5"><input type="text" size="54" id="news_description"></td>
                </tr>
                <tr class="tr_1">
                    <td>Html生成文件</td>
                    <td><input type="text" size="18" id="gradtime"></td>
                    <td>首页推荐</td>
                    <td><input type="text" size="18" id="gradtime"></td>
                    <td>推荐图片</td>
                    <td><input type="text" size="18" id="gradtime"></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">三、新闻内容</td>
                </tr>
                <tr class="tr_0">
                    <td colspan="6"><textarea id="d_content" rows="6"></textarea></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="close"/>关闭</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_news" />
<script type="text/javascript" src="../js/common.js"></script>
