<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>信息--基础养老金标准管理</title>
    </head>
    <body>
        <!--开始__基本功能区-->
        <div id="box_title">
            <span id="sys_title">基础养老金标准管理--<span id="sys_state"></span>信息</span>
            <div id="box_tools">
                <input id="btn_refresh" type="button"  value="刷新"/>&nbsp;&nbsp;
                <input id="btn_close" type="button"  value="关闭"/>&nbsp;&nbsp;｜&nbsp;&nbsp;
                <input id="btn_add" type="button"  value="新增"/>&nbsp;&nbsp;
                <input id="btn_edit" type="button" value="修改"/>&nbsp;&nbsp;
                <input id="btn_del" type="button" value="删除"/>&nbsp;&nbsp;
            </div>
        </div>
        <!--结束__基本功能区-->
        <!--开始__信息内容区-->
      <table id="info_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col width="100" align="center" />
            <col width="165" align="center" />
            <col width="100" align="center" />
            <col width="165" align="center" />
            <col width="100" align="center"/>
            <col width="165" align="center" />
            <tbody>
                <tr class="tb_title0">
                    <td colspan="6">基础养老金标准信息  <input id="d_i_type" type="hidden"/></td>
                </tr>
                <tr class="tr_0">
                    <td><span style="color:red;font-weight:bolder;">*</span>年限</td>
                    <td><input id="d_year_term" type="text"/></td>
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;基础养老金标准</td>
                    <td><input id="d_base_fee" type="text"/></td>
                    <td><span style="color:red;font-weight:bolder;">*</span>&nbsp;基础养老金增加数</td>
                    <td><input id="d_increase_fee" type="text"/></td>
                   
                </tr>
                <tr class="tr_1">
                    <td>备注</td>
                    <td colspan="5"><textarea id="d_remark" rows="4"></textarea></td>
                </tr>
                <tr class="tb_title0">
                    <td colspan="6">经办机构信息</td>
                </tr>
                <tr class="tr_0">
                  <td>经办人</td>
                  <td><input id="d_bname" type="text"/></td>
                  <td>经办机构</td>
                  <td><input id="d_borg" type="text"/></td>
                  <td>经办日期</td>
                  <td><input id="d_bdate" type="text"/></td>
                </tr>
            </tbody>
        </table>
        <!--结束__信息内容区-->
        <!--开始__保存操作区-->
        <table id="act_tb" width="800" border="0" cellspacing="0" cellpadding="0" align="center">
            <col align="center" />
            <tr id="box_act_url"  class="tr_1">
                <td>
                    保存后操作：&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="add"/>继续新增信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="view" checked />查看该信息</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="act_url" type="radio" value="list" checked />返回管理列表</label>
                </td>
            </tr>
            <tr class="tb_title0">
                <td>
                    <input id="btn_save" type="button" value="保存信息">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="btn_cancel" type="button" value="取消保存">
                </td>
            </tr>
        </table>
        <!--结束__保存操作区-->
    </body>
</html>
<input type="hidden" id="g_id" value="info_base" />
<script type="text/javascript" src="../js/common.js"></script>
