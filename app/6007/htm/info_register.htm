<link type="text/css" rel="stylesheet" href="../css/www_info_register.css" />


<div class="content-r-down div_center">
				<h3>立丰地产—用户注册</h3>
  <div class="lf_login">
    <table id="info_tb" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td class="login_title" width="200">用户名：</td>
        <td>
            <input id="d_loginid"  type="text" />
            <input id="btn_isuser"  type="button" value="检测用户"/>
            <span id="d_error_loginid"></span>
            <input id="d_ws_id" type="hidden"/>
            <input id="d_ws_name" type="hidden"/>
        </td>
      </tr>
      <tr>
        <td class="login_title">密　码：</td>
        <td>
            <input id="d_loginpw"  type="password" /><span id="d_error_loginpw"></span>
        </td>
      </tr>
      <tr>
        <td class="login_title">确认密码：</td>
        <td>
            <input id="d_loginpw_r"  type="password" /><span id="d_error_loginpw_r"></span>
        </td>
      </tr>
      <tr>
        <td class="login_title">性　别：</td>
        <td>
            <label>
                <select id="d_sex">
                    <option value="">性别类型</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </label>
        </td>
      </tr>
      <tr>
        <td class="login_title">住　址：</td>
        <td><input id="d_addr" type="text" name="textfield5" /></td>
      </tr>
      <tr>
          <td class="login_title">固定电话：</td>
          <td>
              <input id="d_tel0" type="text" />
              <span id="d_error_tel0"></span>
          </td>
      </tr>
      <tr>
          <td class="login_title">移动电话：</td>
          <td>
              <input id="d_tel1" type="text"/>
              <span id="d_error_tel1"></span>
          </td>
      </tr>
      <tr>
        <td class="login_title">E_mail：</td>
        <td>
            <input id="d_email" type="text"/>
            <span id="d_error_email"></span>
        </td>
      </tr>
      <tr>
        <td class="login_title">Q　Q：</td>
        <td>
            <input id="d_qq" type="text"/>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="lf_bottom" align="center"><label>
           <input id="btn_save" name="注册" type="button" value="提交" />
           <input id="btn_reset" name="重置" type="button" value="重置" />
        </label></td>
      </tr>
    </table>
  </div>
</div>
<input type="hidden" id="g_id" value="info_register" />
<script type="text/javascript" src="../js/common.js"></script>
