<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>模块功能概览</title>
    </head>

    <body>
        <div id="box_title">
            <span id="sys_title">网站生成功能</span>
        </div>
        <table id="info_tb"  width="800" align="center" border="0" cellspacing="0" cellpadding="0">
            <col width="100" align="center" />
            <col width="100" align="center"/>
            <col width="600" />
            <thead>
                <tr class="tb_title4">
                    <td colspan="3">网站生成功能</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">整站生成</td>
                    <td>功能介绍：</td>
                    <td><p>一键生成。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_onekey" type="button" value="一键整站生成" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">主体生成</td>
                    <td>功能介绍：</td>
                    <td><p>首页、列表等主体页面生成。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_mk_index" type="button" value="生成首页(index)" />
                        <input id="btn_mk_info_all" type="button" value="生成信息内容" />
                        <input id="btn_mk_list_link_all" type="button" value="生成链接列表" />
                        <input id="btn_mk_list_qa_all" type="button" value="生成问答列表" />
                        <input id="btn_mk_qa_all" type="button" value="生成问答信息" />
                        <input id="btn_mk_list_all" type="button" value="生成信息栏目" />
                        <input id="btn_mk_list_m_all" type="button" value="生成复合列表" />
                        <input id="btn_mk_htm2www" type="button" value="生成交互页面" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">部件生成</td>
                    <td>功能介绍：</td>
                    <td><p>生成头部、尾部等页面部件。</p></td>
                </tr>
                <tr>
                    <td>便捷功能：</td>
                    <td>
                        <input id="btn_mk_ws_url_bat" type="button" value="生成链接" />
                        <input id="btn_mk_header" type="button" value="生成头部(header)" />
                        <input id="btn_mk_menuer" type="button" value="生成主菜单(menuer)" />
                        <input id="btn_mk_footer" type="button" value="生成底部(footer)" />
                        <input id="btn_mk_flinks_img" type="button" value="生成图片友情链接(flinks_img)" />
                        <input id="btn_mk_links1" type="button" value="首页广告1" />
                        <input id="btn_mk_links2" type="button" value="首页广告2" />
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<input type="hidden" id="g_id" value="www_mk" />
<script type="text/javascript" src="../js/common.js"></script>
