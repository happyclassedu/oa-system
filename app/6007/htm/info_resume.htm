<div class="content-r-down">
    <h3>立丰地产—投递简历</h3>
    <div class="neirong">
        <table id="info_tb" class="res_tb" align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="70" class="res_title"><span>*</span>应聘职位：</td>
                <td width="200">
                    <input id="d_joba" type="text" />
                    <input id="d_ws_id" type="hidden"/>
                    <input id="d_ws_name" type="hidden"/>
                </td>
                <td width="70">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title"><span>*</span>姓名：</td>
                <td><input id="d_name" type="text"/></td>
                <td class="res_title"><span>*</span>性别：</td>
                <td><select id="d_sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>  </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title"><span>*</span>出生年月：</td>
                <td><input id="d_birth" type="text"/></td>
                <td class="res_title">婚姻状况：</td>
                <td><select id="d_marry">
                        <option value="未婚">未婚</option>
                        <option value="已婚">已婚</option>
                        <option value="离异">离异</option>
                    </select></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title"><span>*</span>毕业院校：</td>
                <td><input id="d_univ" type="text"/></td>
                <td class="res_title"><span>*</span>学历：</td>
                <td>
                    <select id="d_degree">
                        <option value="初中">初中</option>
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="本科">本科</option>
                        <option value="研究生">研究生</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                        <option value="其他">其他</option>
                    </select>
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title"><span>*</span>专业：</td>
                <td><input id="d_major" type="text"/></td>
                <td class="res_title">毕业时间：</td>
                <td><input id="d_gradtime" type="text"/></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title"><span>*</span>电话：</td>
                <td><input id="d_tel" type="text"/></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title"><span>*</span>E_mail：</td>
                <td><input id="d_email" type="text"/></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title"><span>*</span>联系地址：</td>
                <td colspan="2"><label>
                        <input id="d_addr" type="text" />
                    </label></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title">简历上传：</td>
                <td colspan="3">
                    <input id="d_upload" type="file" />
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td class="res_title" valign="top">备注：</td>
                <td colspan="3">
                    <textarea id="d_remark" class="res" rows="6"></textarea></td>
                <td>&nbsp;</td>
            </tr>
            <tr align="center">
              <td colspan="5"><input id="btn_save" type="button" value="简历投送"/>　<input id="btn_cancel" type="button" value="取消"/></td>
            </tr>
        </table>
    </div>
</div>
<input type="hidden" id="g_id" value="info_resume" />
<script type="text/javascript" src="../js/common.js"></script>
